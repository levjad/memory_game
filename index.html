<!DOCTYPE html>
<html lang="en">
<head>

  <title>Memory Game</title>

  <link rel="stylesheet" href="layout.css">
</head>
<body class="gradient">
  <section class="memory-board">
    <div class="memory-card" data-card="angular">
      <img class="front-face" src="assets/angular.svg" alt="Angular" />
      <img class="back-face" src="assets/javascript.svg" alt="JavaScript" />
    </div>
    <div class="memory-card" data-card="angular">
      <img class="front-face" src="assets/angular.svg" alt="Angular" />
      <img class="back-face" src="assets/javascript.svg" alt="JavaScript" />

    <div class="memory-card" data-card="materialize">
      <img class="front-face" src="assets/materialize.svg" alt="MaterializeCSS" />
      <img class="back-face" src="assets/javascript.svg" alt="JavaScript" />

    <div class="memory-card" data-card="materialize">
      <img class="front-face" src="assets/materialize.svg" alt="MaterializeCSS" />
      <img class="back-face" src="assets/javascript.svg" alt="JavaScript" />
    </div>

    <div class="memory-card" data-card="bootstrap">
      <img class="front-face" src="assets/bootstrap.svg" alt="Bootstrap" />

    <div class="memory-card" data-card="bootstrap">

    <div class="memory-card" data-card="css3">

    <div class="memory-card" data-card="html5">

      <img class="back-face" src="assets/javascript.svg" alt="JavaScript" />

  <script src="game-logic.js"></script>

</html>
